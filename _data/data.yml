career-profile:
    title: Career Profile
    summary: |
      Devops Engineer with 6+ years of administering and automating on-premise and cloud infrastructure as code, developing CI\CD pipelines using Jenkins, Concourse and Gitlab, and building tools and processes that assist in application deployment.
education:
    - degree: BSc in Computer Science
      university: University of Illinois at Urbana/Champaign
      time: 2009 - 2013
      details:
experiences:
    - role: Devops Engineer
      time: Sept. 2020 - March 2022
      company: Tempus Labs, Inc, Chicago
      details: |
        - Embedded as an SRE that directly supported the trials and therapies application infrastructure.
        - Migrated one of the company's first core application infrastructures from AWS to GCP.
        - Built cross cloud communication modules to support infrastructures in both AWS and GCP during transition.
        - Created re-usable Concourse pipeline Terraform modules to be distributed accross teams for fast and reliable job creation.
        - Maintained and built a set of in house tools to improve developer productivity.
    - role: Devops Engineer
      time: Jun. 2019 - Aug. 2020
      company: PowerReviews, Chicago
      details: |
        - Migrated applications from EC2 server deployments to a modern docker in ECS deployment model.
        - Updated core infrastructure from legacy Puppet deployments to modernized Ansible.
        - Developed tooling and processes to utilize GitLab as the primary CI$\backslash$CD platform.
        - Responsible for the uptime of all applications in our AWS infrastructure.
    - role: Systems Engineer
      time: Oct. 2018 - Jun. 2019
      company: Relativity ODA LLC, Chicago
      details: |
        - Automated the deployment of ephemeral Jenkins infrastructure using Terraform.
        - Upgraded Chef cookbooks to Chef 14 and introduced KitchenCI to cookbook development.
        - Converting on premise build agent infrastructure to be provisioned in Azure and fully configured with Chef.
        - Configure Jenkins job pipelines as code with Job DSL and seeder jobs to better support GitFlow.
    - role: Systems Administrator
      time: Oct. 2016 - Oct. 2018
      company: Relativity ODA LLC, Chicago
      details: |
        - Automated the process to spin up multi server development environments for the company's software package.
        - Key resource in migration of production machines from VMWare to Hyper-V as the primary virtualization hypervisor.
        - Implemented security hardening to existing CI$\backslash$CD pipeline processes.
        - Assisted in replacing legacy build servers to new hardware.
        - Developed internal Chef cookbooks for back office configuration management.
        - Created Jenkins processes to be used for back office application deployment.
        - Primary owner of backoffice development applications such as Bitbucket, Jenkins, Teamcity, and Elasticsearch clusters.
    - role: Infrastructure Engineer
      time: Jan. 2015 - Oct. 2016
      company: Relativity ODA LLC, Chicago
      details: |
        - Lead the project to optimize and automate parts the deployment process for the company's main software package to customers.
        - Assisted team members and provide support and solutions to customer queries in relation to system infrastructure.
        - Built out custom servers with company software loaded and configured for immediate use by clients.
        - Set up internal server farm to simulate customer environments for testing different configurations and new features.\
    - role: Web Developer
      time: Apr. 2014 - Sept. 2014
      company: Scout Security, Chicago
      details: |
        - Helped create the home management portal to allow users to arm, disarm, and modify their home systems.
        - Tested hardware systems by developing the testing application used in factory fabrication verification.
        - Created an ember.js app to assist users in signing up for home monitoring subscriptions.
    - role: Web Developer
      time: Jun. 2013 - Apr. 2014
      company: Adage Technologies, Chicago
      details: |
        - Developed websites and web applications for clients in various industries, but specializing in the performance arts.
        - Direct contact with clients throughout the entire development process.
        - Develop using a C\# backend on top of .NET with Javascript for the frontend.
        - Focus in client side development using backbone.js with grunt.js and require.js.
